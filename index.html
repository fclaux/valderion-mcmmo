<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculateur XP McMMO</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/default.css" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="index.html"
                    ><img
                        src="assets/images/logo.png"
                        alt="logo Valdérion"
                        class="logo-small"
                /></a>
                <p>MCMMO</p>
            </div>

            <nav class="navbar">
                <ul>
                    <li><a href="index.html"><img src="assets/images/calculator-icon.svg" alt="calculator icon" class="nav-icon"><span>Calculateur</span></a></li>
                    <li><a href="xptable.html"><img src="assets/images/potion-icon.svg" alt="potion icon" class="nav-icon"><span>Tableau d'XP</span></a></li>
                    <li><a href="https://discord.com/invite/p6qzSbdn6j" target="_blank"><img src="assets/images/discord-icon.svg" alt="discord icon" class="nav-icon"><span>Discord</span></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="page-title">Calculateur XP McMMO</h1>
            <section id="form-section">
                <label for="skill">Métier :</label>
                <select id="skill"></select>

                <label for="current-level">Niveau actuel :</label>
                <input type="number" id="current-level" min="0" max="99" value="0"/>

                <label for="current-xp">XP actuel dans ce niveau :</label>
                <input type="number" id="current-xp" min="0" value="0"/>

                <label for="target-level">Niveau cible :</label>
                <input type="number" id="target-level" min="1" max="100" value="100"/>

                <p class="form-error" id="error-label">Erreur</p>
                <button id="calculate-btn">Calculer</button>
            </section>

            <section id="result-section">
                <h2>Résultat</h2>
                <p id="xp-needed"></p>
                <div id="actions-needed"></div>
            </section>
        </main>

        <footer class="footer">
            <p>© Créé par Maychi pour le serveur minecraft Valderion - V1.0.0</p>
        </footer>

        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
