<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur XP McMMO</title>
  <link rel="stylesheet" href="styles/reset.css"/>
  <link rel="stylesheet" href="styles/default.css"/>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
  <header>
    <a class="logo" href="index.html"><img src="assets/images/logo.png" alt="logo Valdérion"></a>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="table.html">Tableau XP</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <h1>Calculateur XP McMMO sur Valdérion</h1>
    <section id="form-section">
      <label for="skill">Métier :</label>
      <select id="skill">
      </select>

      <label for="current-level">Niveau actuel :</label>
      <input type="number" id="current-level" min="0" max="100">

      <label for="current-xp">XP actuel dans ce niveau :</label>
      <input type="number" id="current-xp" min="0">

      <label for="target-level">Niveau cible :</label>
      <input type="number" id="target-level" min="1" max="100">

      <button id="calculate-btn">Calculer</button>
    </section>

    <section id="result-section">
      <h2>Résultat</h2>
      <p id="xp-needed">Veuillez remplir le formulaire ci-dessus.</p>
      <div id="blocks-list"></div>
    </section>

  </main>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
